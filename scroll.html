        <script>
            $(function(){
                var top=$('.banner').offset().top;
                $(window).scroll(function(){
                    var down=$(document).scrollTop();
                    if(down>=top){
                        $('.box1').fadeIn();
                    }else{
                        $('.box1').fadeOut();
                    }
                })
                $('.box1').click(function(){
                    $('body,html').stop().animate({
                        scrollTop:0
                    })
                })
            })
            
        </script>
