<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>倒计时</title>
    <style>
        .box {
            float: left;
            width: 60px;
            height: 60px;
            background-color: black;
            color: white;
            font-size: 26px;
            text-align: center;
            line-height: 60px;
            margin: 10px;
        }
    </style>
</head>

<body>
    <div class="box1">
        <div class="hour box">1</div>
        <div class="min box">2</div>
        <div class="sec box">3</div>
    </div>
    <button class="btn1">停止计时</button>
    <button class="btn2">开始计时</button>
    <script type="text/javascript">
        var hour = document.querySelector('.hour');
        var min = document.querySelector('.min');
        var sec = document.querySelector('.sec');
        var inputTime = +new Date('2021-12-25 9:00:00'); //加上+号转换为number数据 方便计算
        var btn1 = document.querySelector('.btn1');
        var btn2 = document.querySelector('.btn2');
        countDown(); //先调用一次这个函数 防止刷新之后未执行

        var timmer = setInterval(countDown, 1000);


        function countDown() {
            var nowTime = +new Date(); //转换为number 然后进行计算。
            var times = (inputTime - nowTime) / 1000; //获得剩余的秒数
            var h = parseInt(times / 60 / 60 % 24);
            h = h < 10 ? '0' + h : h;
            hour.innerHTML = h;
            var m = parseInt(times / 60 % 60);
            m = m < 10 ? '0' + m : m;
            min.innerHTML = m;
            var s = parseInt(times % 60);
            s = s < 10 ? '0' + s : s;
            sec.innerHTML = s;
        }

        btn1.addEventListener('click', function() {
            clearInterval(timmer);
        })
        btn2.addEventListener('click', function() {
            timmer = setInterval(countDown, 1000);
        })
    </script>
</body>

</html>
