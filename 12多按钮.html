<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>按钮</title>
    <style>
        body {
            background-image: url(img/90380296_p0.png);
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
        }
        
        .box {
            width: 600px;
            margin: 0 auto;
            background-color: rosybrown;
        }
        
        .box img {
            width: 100px;
        }
    </style>
</head>

<body>
    <!-- <button>1</button>
    <button>2</button>
    <button>3</button>
    <button>4</button>
    <button>5</button> -->
    <ul class="box">
        <li>
            <a href="#"><img src="img/90380296_p0.png" alt=""></a>
        </li>
        <li>
            <a href="#"><img src="img/94748376_p0.jpg" alt=""></a>
        </li>
        <li>
            <a href="#"><img src="img/img-2170px.png" alt=""></a>
        </li>
        <li>
            <a href="#"><img src="img/65a957057ef830b1506dab0138f28f36.jpg" alt=""></a>
        </li>
    </ul>
    <script type="text/javascript">
        var imgs = document.getElementsByTagName('img');
        for (var i in imgs) {
            imgs[i].onclick = function() {
                document.body.style.backgroundImage = 'url(' + this.src + ')';
            }
        }
    </script>
</body>

</html>
